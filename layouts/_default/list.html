{{ define "main" }}
<div class="list-page">
    <header class="list-header">
        <h1>{{ .Title }}</h1>
        {{ if .Content }}
        <div class="list-description">
            {{ .Content }}
        </div>
        {{ end }}
    </header>
    
    <div class="posts-grid">
        {{ range .Pages }}
        <article class="post-card">
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <div class="post-meta">
                <time datetime="{{ .Date.Format "2006-01-02" }}">
                    {{ .Date.Format "January 2, 2006" }}
                </time>
            </div>
            {{ if .Summary }}
            <p class="post-summary">{{ .Summary }}</p>
            {{ end }}
            {{ if .Params.tags }}
            <div class="post-tags">
                {{ range .Params.tags }}
                <span class="tag">{{ . }}</span>
                {{ end }}
            </div>
            {{ end }}
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
